apply plugin: 'java'
apply plugin: 'eclipse'
archivesBaseName = 'AjiraInterview'
version = '1.0-SNAPSHOT' 

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ajira.network.NetworkRunner'
    }
}

dependencies {
      testImplementation('org.junit.jupiter:junit-jupiter-api:5.6.0')
      testRuntime('org.junit.jupiter:junit-jupiter-engine:5.6.0')

}

test {
    useJUnitPlatform()
} 